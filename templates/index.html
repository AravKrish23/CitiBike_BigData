<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Display</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    
    <h1>Enter Location</h1>
    <form action="/submit" method="post">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit">Convert</button>
    </form>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>

        function myFunc(vars) {
            return vars
        }

        var map = L.map('map').setView([40.712776, -74.005974], 13); // Initial position and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        start_station = myFunc({{start_stations|tojson}})
        stop_station = myFunc({{stop_stations|tojson}})
        for (let i = 0; i < start_station.length; i++) {

            coords = start_station[i]["coords"]
            L.marker(coords).addTo(map)
            .bindPopup('Latitude: coords[0], Longitude: coords[1]');  // Add the Other Information Here Like Station Name and Number of Bikes Available
        } 


    </script>
</body>
</html>
